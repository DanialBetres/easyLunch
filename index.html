<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
            
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title> Easy Lunch</title>
    </head>
    <body background="banana.jpg" id="body1">
        <header id="header">
                <h1 id="title"> Easy Lunch</h1>
                
        </header>
        <p id="intro-text"> welcome to Easy Lunch, an app created to help make your friday lunch a breeze</p>
        <div id="but">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>              
                  <button id-"buttons" class="btn btn-lg" > View current lists</button>
        </div>

        <div class="container">
                
              
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign Up</h4>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                            <label for="Name">First and Last Name</label>
                            <div class="col-7">                                    
                                <input class="form-control input-sm" id="Name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                                <label for="inputsm">Are you a driver?</label> <span></span>
                                <div>
                                <label class="radio-inline"><input type="radio" name="optradio">Yes</label>
                                <label class="radio-inline"><input type="radio" name="optradio">No</label>
                                </div>
                        </div>

                        <div class="form-group">
                            <label for="carSpace">How many friends can you take? (Dont include yourself!)</label>
                            <div class="col-3">
                                <input class="form-control" id="carSpace" type="text">
                            </div>
                        </div>
                        
                        
                            
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
                
              </div>


            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
